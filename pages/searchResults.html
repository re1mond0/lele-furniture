<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
        src="https://kit.fontawesome.com/c0f7e988b7.js"
        crossorigin="anonymous"
        ></script>
		<link rel="stylesheet" href="../style/reset.css" />
		<link rel="stylesheet" href="../style/searchResults.css" />
		
		<title>Search Results</title>
	</head>

	<body>
		<header>
			<div class="upperHeader">
			  <i
				class="fa fa-search fa-lg"
				onclick="openSearch()"
				id="searchIcon"
			  ></i>
			  <div class="mainLogo">
				<img src="../icons/logo_white.png" alt="lele" 
				onclick="location.href = 'home.html'"/>
			  </div>
	  
			  <div class="login">
				<a href="login.html"
				  >Login
				  <i class="fas fa-sign-in-alt"></i>
				</a>
			  </div>
			</div>
	  
			<div class="lowerHeader">
			  <a href="home.html">Home</a>
			  <div class="dropdown">
				<button class="dropbtn" onclick="location.href = 'product.html'">
				  Products
				</button>
				<div class="dropdown-content">
				  <label>Categories</label>
				  <a href="#">Chairs</a>
				  <a href="#">Tables</a>
				  <a href="#">Sofas</a>
				  <a href="#">Drawers</a>
				</div>
			  </div>
			  <a href="about.html">About</a>
			  <a href="stores.html">Contact us</a>
			</div>
		  </header>
	  
		  <div id="myOverlay" class="overlay">
			<span class="closebtn" onclick="closeSearch()" title="Close Overlay"
			  >Ã—</span
			>
			<div class="overlay-content">
			  <div class="searchContainer">
				<input
				  type="text"
				  placeholder="Search Here..."
				  name="search"
				  autocomplete="off"
				/>
				<button type="submit">
				  <i
				  class="fa fa-search fa-lg"
				  id="searchIcon"
				  onclick="location.href = 'searchResults.html'"
				  ></i>
				</button>
			  </div>
			</div>
		  </div>
		<div id="content">
			<span id="mid" class="container">
				<span class="subHead containerItem">Showing results for
                    <text style="font-weight:bold">"grey"</text>. 4 results found.
                </span>
					
				<div id = "selector">
                    <div class="select" tabindex="1">
                        <input class="selectopt" name="test" type="radio" id="opt1" checked>
                        <label for="opt1" class="option">Sort by</label>
                        <input class="selectopt" name="test" type="radio" id="opt1">
                        <label for="opt1" class="option">Price (High - Low)</label>
                        <input class="selectopt" name="test" type="radio" id="opt2">
                        <label for="opt2" class="option">Price (Low - High)</label>
                        <input class="selectopt" name="test" type="radio" id="opt3">
                        <label for="opt3" class="option">Relevance</label>
                        <input class="selectopt" name="test" type="radio" id="opt4">
                        <label for="opt4" class="option">Newest Releases</label>
                    </div>
                </div>
			</span>

			<div id="productList" class="container">
				<div class="productItem">
					<a href="item.html">
						<div class="productImage">
							<img src="../productPics/product1.png">
						</div>
					</a>
					<div class="prodName">Tunnel Chair</div>
					<div class="prodPrice">Rp. 11,250,000.00</div>
				</div>
				<div class="productItem">
					<a href="item.html">
						<div class="productImage">
							<img src="../productPics/product3.png">
						</div>
					</a>
					<div class="prodName">Stone Wall Wardrobe</div>
					<div class="prodPrice">Rp. 3,000,000.00</div>
				</div>
				<div class="productItem">
					<a href="item.html">
						<div class="productImage">
							<img src="../productPics/product5.png">
						</div>
					</a>
					<div class="prodName">HiPoPo-Sofa</div>
					<div class="prodPrice">Rp. 10,000,000.00</div>
				</div>
                <div class="productItem">
					<a href="item.html">
						<div class="productImage">
							<img src="../productPics/product7.png">
						</div>
					</a>
					<div class="prodName">Rhino-Chair-os</div>
					<div class="prodPrice">Rp. 5,000,000.00</div>
				</div>
			</div>
		</div>
		<script src="../src/productPage.js"></script>
		<script src="../src/search.js"></script>
	</body>
</html>
