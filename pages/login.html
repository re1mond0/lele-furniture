<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-In</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/c0f7e988b7.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../stylesreset.css" />
		<link id="theme" rel="stylesheet" href="../style/login-register.css" />
		
	</head>
	<body>
		<div id="sessionContainer">
			<span class="subhead">Login</span>
			<span class="smallText">
				New to To-Do-List?
				<a href="register.html">Sign-up for free!</a>
			</span>
			<label>Username</label>
			<input type="text" id="nameIn" autocomplete="off">	
			<label>Password</label>
			<input type="password" id="nameIn" autocomplete="off">
			<a id="forgot">Forgot Password?</a>
			<button id="signinBtn">Sign-in</button>
		</div>

		<script src="../src/clock.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</body>
</html>
