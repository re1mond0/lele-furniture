<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
        src="https://kit.fontawesome.com/c0f7e988b7.js"
        crossorigin="anonymous"
        ></script>
		<link rel="stylesheet" href="../style/reset.css" />
		<link rel="stylesheet" href="../style/wishlist.css" />
		<title>Wishlist</title>
	</head>

	<body>
		<header>
      <div class="upperHeader">
        <i
          class="fa fa-search fa-lg"
          onclick="openSearch()"
          id="searchIcon"
        ></i>
        <div class="mainLogo">
          <img src="../icons/logo_white.png" alt="lele" 
          onclick="location.href = 'home.html'"/>
        </div>

        <div class="login">
          <a href="wishlist.html" style="display: flex; flex-direction: row; gap: 0.5rem;">
              <text>Wishlist</text>
              <i class="fas fa-heart"></i>
          </a>
          <a href="home.html" style="display: flex; flex-direction: row; gap: 0.5rem;">
              <text>Logout</text>
              <i class="fas fa-sign-out-alt"></i>
          </a>
      </div>
      </div>

      <div class="lowerHeader">
        <a href="home.html">Home</a>
        <div class="dropdown">
          <button class="dropbtn" onclick="location.href = 'product.html'">
            Products
          </button>
          <div class="dropdown-content">
            <label>Categories</label>
            <a href="#">Chairs</a>
            <a href="#">Tables</a>
            <a href="#">Sofas</a>
            <a href="#">Drawers</a>
          </div>
        </div>
        <a href="about.html">About</a>
        <a href="stores.html">Contact us</a>
      </div>
    </header>

    <div id="myOverlay" class="overlay">
      <span class="closebtn" onclick="closeSearch()" title="Close Overlay"
        >Ã—</span
      >
      <div class="overlay-content">
        <div class="searchContainer">
          <input
            type="text"
            placeholder="Search Here..."
            name="search"
            autocomplete="off"
          />
          <button type="submit">
            <i
            class="fa fa-search fa-lg"
            id="searchIcon"
            onclick="location.href = 'searchResults.html'"
            ></i>
          </button>
        </div>
      </div>
    </div>
		<div id="content">
			<span id="mid" class="container">
				<span class="subHead containerItem">Wishlist</span>
					<div id = "selector">
						<div class="select" tabindex="1">
							<input class="selectopt" name="test" type="radio" id="opt1" checked>
							<label for="opt1" class="option">Sort by</label>
                            <input class="selectopt" name="test" type="radio" id="opt2">
							<label for="opt2" class="option">Newest Added</label>
                            <input class="selectopt" name="test" type="radio" id="opt3">
							<label for="opt3" class="option">Oldest Added</label>
							<input class="selectopt" name="test" type="radio" id="opt4">
							<label for="opt4" class="option">Price (High - Low)</label>
							<input class="selectopt" name="test" type="radio" id="opt5">
							<label for="opt5" class="option">Price (Low - High)</label>
						</div>
					</div>
				</span>
			</span>

			<div id="productList" class="container">
				<div class="productItem">
                    <i class="far fa-trash-alt"></i>
					<a href="item.html">
						<div class="productImage">
							<img src="../productPics/wishlist1.png">
						</div>
					</a>
					<div class="prodName">Product Name</div>
					<div class="prodPrice">Rp. 15,000.00</div>
				</div>
				<div class="productItem">
                    <i class="far fa-trash-alt"></i>
					<a href="item.html">
						<div class="productImage">
							<img src="../productPics/wishlist3.png">
						</div>
					</a>
					<div class="prodName">Product Name</div>
					<div class="prodPrice">Rp. 15,000.00</div>
				</div>
				<div class="productItem">
                    <i class="far fa-trash-alt"></i>
					<a href="item.html">
						<div class="productImage">
							<img src="../productPics/wishlist4.png">
						</div>
					</a>
					<div class="prodName">Product Name</div>
					<div class="prodPrice">Rp. 15,000.00</div>
				</div>
			</div>
            <button id="viewMore" onclick="location.href = 'product.html'">
                <text>View more products</text>
                <i class="fas fa-arrow-right"></i>
            </button>
		</div>
		<script src="../src/productPage.js"></script>
		<script src="../src/search.js"></script>
	</body>
</html>
