<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forgot your password</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/c0f7e988b7.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../stylesreset.css" />
		<link id="theme" rel="stylesheet" href="../style/login-register.css" />
		
	</head>
	<body>
		<div id="sessionContainer">
			<span class="subhead">Forgot your Password?</span>
			<span class="smallText" style="text-align: center; color: #ff5050">
                No worries, we got you covered  
                <i class="fas fa-smile-wink"></i>
            </span>
            <span class="smallText" style="text-align: center; font-size: 12px;">
                Fill out your e-mail address and we'll send you instructions to reset your password.
            </span>
			<label>Email</label>
			<input type="text" id="nameIn" autocomplete="off">	
			<button id="signinBtn" onclick="location.href = 'forgot2.html'">Email me 
                <i class="fas fa-arrow-alt-circle-right"></i>
            </button>
            <span class="tinyText">Don't forget to check your spam folder!</span>
		</div>

		<script src="../src/clock.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</body>
</html>
